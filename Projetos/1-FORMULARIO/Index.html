<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </header>
        <div class="form-container">
            <form>
                <div class="forms-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                    <h1>Venda fácil seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui</p>
                </div>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title"
                     id="title" class="block"
                     placeholder="Um título para anunciar seu carro" required/>
                     
                </div>
            </form>
        </div>
    </div>
</body>
</html>
